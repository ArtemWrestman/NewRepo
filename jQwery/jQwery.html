<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jQwery</title>
</head>
<style>
    button {
        display: inline-block;
        margin: 50px 100px auto;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: gray;
        box-shadow: 5px 10px 20px black;
        border: 1px solid black;
        color: aliceblue;
        font-size: 36px;
        cursor: pointer;
    }
    .m-window {
        display: none;
        margin: 50px 150px auto;
        width: 500px;
        height: 500px;
        color: black;
        font-size: 30px;
        text-align: left;
        border: 2px solid black;
        background: url(../jQwery/css.jpg) no-repeat;
        background-size: 500px 500px;
        z-index: 99999;
	    opacity: 1;	
    }  
    a{
        position: absolute;
        color: black;
        font-size: 36px;
        left: 620px;
        margin-top: 10px;
        text-decoration: none;
        border: 2px solid black;
    }
    p {
        margin: 0;
    }


</style>
<body>
    <button class="btn_1">Hide</button>
    <button class="btn_2">Show</button>
    <div class="m-window">
        <div class="window">
            <a class="close" href="#">X</a>
            <p>Когда 3й час не можешь понять, почему разъехалась вся верстка</p>
         </div>
    </div>
    <script src="../jQwery/jquery-3.7.0.min.js"></script>
    <script>
$('.btn_2').click(function() {
    $('.m-window').fadeIn(3000);
    return false;
});	
// ----------------- ЗАКРЫВАЕМ ОКНО НАЖАТИЕМ НА "Х"-----------------
$('.close').click(function() {
    $(this).parents('.m-window').fadeOut(3000);
    return false;
});
// ----------------- ЗАКРЫВАЕМ ОКНО КНОПКОЙ-----------------
$('.btn_1').click(function() {
    $('.m-window').fadeOut(3000);
    return false;    
});
// ----------------- ЗАКРЫВАЕМ ОКНО КЛАВИШЕЙ esc-----------------
$(document).keydown(function(e) {
    if (e.keyCode === 27) {
        e.stopPropagation();
        $('.m-window').fadeOut(3000);
    }
});

    </script>
</body>
</html>
